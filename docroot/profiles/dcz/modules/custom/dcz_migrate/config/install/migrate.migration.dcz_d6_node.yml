id: dcz_d6_node
label: Nodes
migration_group: dcz6
migration_tags:
  - Drupal 6
builder:
  plugin: dcz_d6_node
source:
  plugin: dcz_d6_node
  # Pick only some content types. Leve the rest behind.
  node_type:
    - blog
    - story
    - forum
process:
  nid: nid
  vid: vid
  # type: type
  # We changed content types. Map manually.
  type:
    plugin: static_map
    bypass: true
    source: type
    map:
      blog: dcz_article
      story: dcz_article
      forum: forum
  langcode:
    plugin: default_value
    source: language
# @ToDo: Set to cs?
    default_value: "und"
  title: title
  # uid: node_uid
  uid:
    plugin: migration
    migration: dcz_d6_user
    source: node_uid
  status: status
  created: created
  changed: changed
  promote: promote
  sticky: sticky
  'body/format':
    plugin: static_map
    source: format
    map:
      1: basic_html # Filtered HTML
      2: plain_text # PHP
      3: full_html # Full HTML
      4: plain_text # Messaging plain text
      6: basic_html # Comments
  'body/value': body
  'body/summary': teaser
  # revision_uid: revision_uid
  revision_uid:
    plugin: migration
    migration: dcz_d6_user
    source: revision_uid
  revision_log: log
  revision_timestamp: timestamp
#  unmapped d6 fields.
#  tnid
#  translate
#  moderate
#  comment
destination:
  plugin: entity:node
migration_dependencies:
  required:
    - dcz_d6_user
#    - d6_node_type
#    - d6_node_settings
#    - d6_filter_format
#  optional:
#    - d6_field_instance_widget_settings
