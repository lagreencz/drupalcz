id: dcz_d6_comment
label: Comments
#migration_group: dcz6
migration_group: ToDoFix
migration_tags:
  - Drupal 6
source:
  plugin: dcz_d6_comment
  constants:
    entity_type: node
process:
  cid: cid
  pid:
    plugin: migration
    migration: dcz_d6_comment
    source: pid
  entity_id: nid
  entity_type: 'constants/entity_type'
  # We have separated comment types for articles and forum in D8:
  field_name:
    plugin: static_map
    source: type
    map:
      forum: comment_forum
      blog: field_comments_article
      story: field_comments_article
  # We have separated comment types for articles and forum in D8:
  comment_type:
    plugin: static_map
    source: type
    map:
      forum: comment_forum
      blog: comment_article
      story: comment_article
  subject: subject
  uid: uid
  name: name
  mail: mail
  homepage: homepage
  hostname: hostname
  created: timestamp
  changed: timestamp
  status: status #In D6, published=0. We reverse the value in prepareRow.
  thread: thread
  'comment_body/value': comment
  'comment_body/format':
    plugin: static_map
    source: format
    map:
      1: basic_html # Filtered HTML
      2: plain_text # PHP
      3: full_html # Full HTML
      4: plain_text # Messaging plain text
      6: basic_html # Comments
destination:
  plugin: entity:comment
migration_dependencies:
  required:
    - dcz_d6_node:*
#    - d6_comment_type
#    - d6_comment_entity_display
#    - d6_comment_entity_form_display
    - dcz_d6_user
#    - d6_filter_format
